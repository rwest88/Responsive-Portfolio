    <header id="masthead">

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>
        </section>
        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>
                <a href="https://rwest88.github.io/"><img src="assets/images/github-128.png" class="social" ></a>
                <a href="https://www.linkedin.com/in/rwest88/"><img src="assets/images/linkedin-128.png" class="social"></a>
                <a href="https://stackoverflow.com/users/8934796/rwest88"><img src="assets/images/stackoverflow-128.png" class="social"></a>
            </div>
        </section>
    </div>
